# Template for Kubernetes Secrets
# IMPORTANT: Do not commit actual secrets to version control
# Use this template to create your secrets and apply them separately
# 
# To create base64 encoded values:
# echo -n 'your-value' | base64
#
# To apply secrets:
# kubectl apply -f secrets.yml -n insurance-claims

apiVersion: v1
kind: Secret
metadata:
  name: database-credentials
  namespace: insurance-claims
type: Opaque
data:
  # Base64 encoded values - replace with your actual encoded values
  username: aW5zdXJhbmNlX2FkbWlu  # insurance_admin
  password: Q0hBTkdFX01FX1BST0RVQ1RJT04=  # CHANGE_ME_PRODUCTION
  database: aW5zdXJhbmNlX2NsYWltcw==  # insurance_claims
  host: cG9zdGdyZXM=  # postgres
  port: NTQzMg==  # 5432

---
apiVersion: v1
kind: Secret
metadata:
  name: minio-credentials
  namespace: insurance-claims
type: Opaque
data:
  # MinIO/S3 credentials
  access-key: Q0hBTkdFX01FX0FDQ0VTU19LRVk=  # CHANGE_ME_ACCESS_KEY
  secret-key: Q0hBTkdFX01FX1NFQ1JFVF9LRVk=  # CHANGE_ME_SECRET_KEY
  endpoint: aHR0cDovL21pbmlvOjkwMDA=  # http://minio:9000

---
apiVersion: v1
kind: Secret
metadata:
  name: keycloak-credentials
  namespace: insurance-claims
type: Opaque
data:
  # Keycloak admin credentials
  admin-username: YWRtaW4=  # admin
  admin-password: Q0hBTkdFX01FX0tFWUNMT0FL  # CHANGE_ME_KEYCLOAK
  realm: aW5zdXJhbmNl  # insurance
  client-id: aW5zdXJhbmNlLWNsYWltcy1hcGk=  # insurance-claims-api
  client-secret: Q0hBTkdFX01FX0NMSUVOVF9TRUNSRVQ=  # CHANGE_ME_CLIENT_SECRET

---
apiVersion: v1
kind: Secret
metadata:
  name: rabbitmq-credentials
  namespace: insurance-claims
type: Opaque
data:
  # RabbitMQ credentials
  username: cmFiYml0bXE=  # rabbitmq
  password: Q0hBTkdFX01FX1JBQkJJVE1R  # CHANGE_ME_RABBITMQ
  vhost: aW5zdXJhbmNl  # insurance
  host: cmFiYml0bXE=  # rabbitmq
  port: NTY3Mg==  # 5672

---
apiVersion: v1
kind: Secret
metadata:
  name: jwt-secrets
  namespace: insurance-claims
type: Opaque
data:
  # JWT signing keys
  private-key: Q0hBTkdFX01FX1BSSVZBVEVfS0VZ  # CHANGE_ME_PRIVATE_KEY
  public-key: Q0hBTkdFX01FX1BVQkxJQ19LRVk=  # CHANGE_ME_PUBLIC_KEY
  issuer: aW5zdXJhbmNlLWNsYWltcy1hcGk=  # insurance-claims-api
  audience: aW5zdXJhbmNlLWNsYWltcw==  # insurance-claims

---
apiVersion: v1
kind: Secret
metadata:
  name: api-keys
  namespace: insurance-claims
type: Opaque
data:
  # External API keys (OCR services, AI models, etc.)
  openai-api-key: Q0hBTkdFX01FX09QRU5BSQ==  # CHANGE_ME_OPENAI
  anthropic-api-key: Q0hBTkdFX01FX0FOVEhST1BJQw==  # CHANGE_ME_ANTHROPIC
  google-vision-api-key: Q0hBTkdFX01FX0dPT0dMRQ==  # CHANGE_ME_GOOGLE
  tesseract-api-key: ""  # Empty for local Tesseract

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: insurance-claims
data:
  # Non-sensitive configuration
  log-level: "INFO"
  environment: "production"
  max-upload-size: "10485760"  # 10MB
  supported-languages: "de,en"
  default-language: "de"
  timezone: "Europe/Berlin"
  cors-origins: "*"
  rate-limit: "100"
  jwt-expiration: "3600"  # 1 hour